language: android

before_script: 
  - cd HearthStone
  - android list target
  - exit 0
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - gem install fastlane -NV
  - fastlane test

cache: fastlane

install: true

jdk:
  - openjdk8

android:
  components:
    - build-tools-29.0.2
    - android-29
    - tools
    - platform-tools
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'